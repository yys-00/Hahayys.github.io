<!DOCTYPE html>
<html>

<head>
  <title>Y Y S的个人网页</title>
  <style>
      body {
      background-color: pink; /* 设置页面背景颜色为粉色 */
      margin-top: 20px; /* 为整个页面添加上边距 */
      height: 100vh; /* 设置页面高度为视口高度 */
      display: flex; /* 使用flex布局 */
      justify-content: space-between; /* 内容左右分隔 */
      position: relative; /* 相对定位以便绝对定位子元素 */
    }

     .background-image {
      position: absolute; /* 绝对定位背景图案 */
      bottom: 0; /* 将图案放在页面的底部 */
      right: 0; /* 将图案放在页面的右侧 */
      width: 50%; /* 设置图案的宽度为页面的四分之一 */
      height: 40%; /* 设置图案的高度为页面的四分之一 */
      background-image: url('<img src="https://raw.githubusercontent.com/yys-00/Hahayys.github.io/main/%E7%86%8A%E4%BA%8C%E4%BA%8C.jpg" alt="熊二二" />
'); /* 使用新的绝对路径 */
      background-repeat: no-repeat; /* 防止图案重复 */
      background-size: cover; /* 确保图案覆盖整个元素并保持比例 */
      background-position: center; /* 图案居中显示 */
      z-index: -1; /* 使背景图案位于其他内容下方 */
    }

     .content {
      display: flex; /* 使用flex布局 */
      flex-direction: column; /* 垂直排列内容 */
      margin-right: 20px; /* 为内容添加右边距以提供空间 */
    }

      h1 {
      text-align: center; /*标题居中*/
      font-size: 5em; /* 将h1字体大小设置为当前的五倍 */
      letter-spacing: 2em; /* 为每个字之间添加间距 */
    }

    h2 {
      margin-left: 20px; /* 为h2添加左边距 */
      text-align: center; /* 标题居中 */
      font-size: 3em; /* 将h1字体大小设置为当前的三倍 */
    }

    h3 {
      font-size: 3em; /* 将h3字体大小放大一倍 */
      margin: 100; /* 去掉默认的外边距 */
      padding: 15px 0; /* 添加上下内边距 */
    }
    h4 {
      font-size: 3em; /* 将h3字体大小放大一倍 */
      margin: 100; /* 去掉默认的外边距 */
      padding: 15px 0; /* 添加上下内边距 */
    }
    h5 {
      font-size: 3em; /* 将h3字体大小放大一倍 */
      margin: 200; /* 去掉默认的外边距 */
      padding: 300px 0; /* 添加上下内边距 */
    }
    .dishes {
      display: flex;  */
      margin-left: 500px;  */
      gap: 30px;  */
      flex-direction: column;  */
      align-items: flex-start; */
    }

    .dish-item {
      display: flex; /* 使用flex布局 */
      flex-direction: column; /* 垂直排列 */
      align-items: center; /* 中心对齐 */
      margin-bottom: 20px; /* 为每个菜品添加底部间距 */
    }

       .dish-image {
      width: 600px; /* 设置图片宽度为300px */
      height: 600px; /* 设置图片高度为300px，形成正方形 */
      border: 2px solid yellow; /* 图片边框为黄色 */
      border-radius: 5px; /* 添加圆角 */
      margin-top: 10px; /* 图片与标题之间的间距 */
      object-fit: cover; /* 保持图片比例并覆盖整个容器 */
      left: 700px;  */
    }

    .contact {
      text-align: center; /* 将联系信息居中 */
      margin-left: 60px; /* 为联系信息添加左边距 */
    }

    .video-container {
      width: 650px; /* 将视频容器宽度改为600px */
      height: 610px; /* 设置视频高度为300px，形成正方形 */
      margin-right: 600px; /* 视频左边距 */
      position: absolute; /* 绝对定位视频容器 */
      margin-top: 20px; /* 添加上边距以分隔视频 */
      top: 1300px; /* 根据需要调整视频容器的顶部位置 */
      right: 10px;  */
    }

    video {
      width: 100%; /* 视频宽度为容器的100% */
      height: 100%; /* 视频高度为容器的100% */
      border-radius: 5px; /* 圆角 */
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>奇奇妙妙美食屋</h1>

    <h2>菜品介绍</h2>
    <div class="dishes">
      <div class="dish-item">
        <h3>螺蛳粉</h3>
        <img src="https://raw.githubusercontent.com/yys-00/Hahayys.github.io/main/%E8%9E%BA%E8%9B%B3%E7%B2%89.jpg" alt="螺蛳粉" />
        <p>经典的螺蛳粉，独特的辣味和丰富的配料，让你回味无穷。</p>
      </div>
      <div class="dish-item">
        <h3>葱烧虾仁</h3>
        <img src="https://raw.githubusercontent.com/yys-00/Hahayys.github.io/main/%E8%91%B1%E7%83%A7%E8%99%BE%E4%BB%81.jpg" alt="葱烧蛤蜊" />
        <p>色泽红亮，口感鲜嫩的虾仁，是绝佳的下饭菜。</p>
      </div>
      <div class="dish-item">
        <h3>豆干腊肉</h3>
       <img src="https://raw.githubusercontent.com/yys-00/Hahayys.github.io/main/%E8%B1%86%E5%B9%B2%E8%85%8A%E8%82%89.jpg" alt="豆干肠肉" />
        <p>香辣可口，风味独特的腊肉，给你带来不一样的味觉体验。</p>
      </div>
    </div>

     <div class="video-container">
       <h4>制作过程</h4>
        <video controls>
  <source src="https://raw.githubusercontent.com/yys-00/Hahayys.github.io/main/%E5%88%B6%E4%BD%9C%E8%A7%86%E9%A2%91.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

    </div>
    <div class="contact">
      <h5>美食制作投稿</h5>
      <form>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">电子邮件:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="提交">
      </form>
    </div>
  </div>
</body>

</html>
